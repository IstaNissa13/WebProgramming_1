<!DOCTYPE html>
<html>
<head>
	<title> WEB PROGRAMMING 1</title>
</head>
<body>
	<h2>TEXT FIELD</h2>

	<form>
	<label for="fname"> First Name :</label> <br>
	<input type="text" id="fname" name="fname" value="Ista"> <br>	
	<label for="lname"> Last Name :</label> <br>
	<input type="text" id="lname" name="lname" value="Nissa"> <br>	
	</form>

	<h2>CHECKBOX</h2>

	<form>
		<input type="checkbox" name="php" value="PHP"> PHP <br>
		<input type="checkbox" name="NodeJs" value="NodeJS"> NodeJs <br>
		<input type="checkbox" name="php" value="GO"> GO <br>
	</form>

	<h2>RADIO BUTTON</h2>

	<form>
		<input type="radio" name="gender" value="Female"> Female <br>
		<input type="radio" name="gender" value="Male"> Male <br>
	</form>

	<h2>COMBO BOX</h2>

	<p>Pilih Mata Kuliah</p>
	<form>
		<select name="matakuliah">
			<option value="Logika Algoritma"> Logika Algoritma </option>
			<option value="Web Programming"> Web Programming </option>
			<option value="Networking Programming"> Networking Programming </option>
		</select>
	</form>

	<h2>TEXT AREA</h2>

	<p>Alamat</p>
	<form>
		<textarea name="alamat" rows="5" cols="30"> </textarea>
	</form>

	<h2>FILE UPLOAD</h2>

	<p>Select a file :</p>
	<input type="file" id="myfile" name="myfile"><br><br>
	<input type="submit" value="Submit">
</body>
</html>
